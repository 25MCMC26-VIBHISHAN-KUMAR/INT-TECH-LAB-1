<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 8 - XML to JSON with jQuery</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="task8.css">
</head>
<body>

    <h1>Book Catalog</h1>

    <div class="filters">
        <label>Genre:</label>
        <select id="genreFilter">
            <option value="all">All</option>
        </select>

        <label>Author:</label>
        <input type="text" id="authorFilter" placeholder="Type author name">

        <label>Min Price:</label>
        <input type="number" id="minPriceFilter" placeholder="Min price">

        <label>Max Price:</label>
        <input type="number" id="priceFilter" placeholder="Max price">
        
        <button id="applyFilter">Apply Filter</button>
    </div>

    <table id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Publish Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will come here using jQuery -->
        </tbody>
    </table>

    <script src="task8.js"></script>
</body>
</html>
